<html><head>
		<title>Countdown</title>
		<style>
			body {
				background-color: #0c0c0c;
			}
			.loading-text {
				color: #fff;
				font-family: "Impact", Charcoal, sans-serif;
				font-size: 8rem;
				text-align: center;
				margin-top: 30vh;
				position: relative;
				animation: rotate 3s ease-in-out infinite;
			}
			.loading-text span {
				display: block;
				animation: scale 3s ease-in-out infinite;
			}
			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			@keyframes scale {
				0%, 100% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.5);
				}
			}
			.countdown {
				color: #fff;
				font-family: "Impact", Charcoal, sans-serif;
				font-size: 8rem;
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				animation: fade-in 3s ease-in-out forwards;
			}
			@keyframes fade-in {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes countdown {
				0% {
					transform: scale(1);
				}
				100% {
					transform: scale(0.5);
				}
			}
		</style>
	</head>
	<body>
		<div class="loading-text">
			<span>Loading</span>
		</div>
<br><br>
<div class="loading-text" style="font-size: 1rem;">
<span><a href="index5.html">Again, Yet Another Site</a></span>
</div>
		<div class="countdown" id="countdown">59:58</div>

		<script>
			window.onload = function() {
				var countdownElem = document.getElementById("countdown");
				var countdown = 3600; // 1 hour in seconds

				var countdownInterval = setInterval(function() {
					countdown--;
					var minutes = Math.floor(countdown / 60);
					var seconds = countdown % 60;
					if (seconds < 10) {
						seconds = "0" + seconds;
					}
					var countdownText = minutes + ":" + seconds;
					countdownElem.innerHTML = countdownText;

					if (countdown <= 0) {
						clearInterval(countdownInterval);
						countdownElem.innerHTML = "Time's up! You wasted one hour";
						countdownElem.style.animation = "countdown 1s ease-in-out forwards";
					}
				}, 1000);
			}
		</script>
	

</body></html>
