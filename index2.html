<head>
		<title>Countdown</title>
		<style>
			body {
				background-color: #0c0c0c;
			}
			.loading-text {
				color: #fff;
				font-family: "Impact", Charcoal, sans-serif;
				font-size: 8rem;
				text-align: center;
				margin-top: 30vh;
				position: relative;
				animation: rotate 3s ease-in-out infinite;
			}
			.loading-text span {
				display: block;
				animation: scale 3s ease-in-out infinite;
			}
			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
			@keyframes scale {
				0%, 100% {
					transform: scale(1);
				}
				50% {
					transform: scale(1.5);
				}
			}
			.countdown {
				color: #fff;
				font-family: "Impact", Charcoal, sans-serif;
				font-size: 8rem;
				text-align: center;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				animation: fade-in 3s ease-in-out forwards;
			}
			@keyframes fade-in {
				0% {
					opacity: 0;
				}
				100% {
					opacity: 1;
				}
			}
			@keyframes countdown {
				0% {
					transform: scale(1);
				}
				100% {
					transform: scale(0.5);
				}
			}
		</style>
	</head>
<style>
         @keyframes fadein {
         from { opacity: 0; }
         to   { opacity: 1; }
         }
         h1 {
         text-align: center;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         color: #1c1c1c;
         text-shadow: 2px 2px #c5c5c5;
         }
         .name {
         margin: 0 auto;
         width: 50%;
         padding: 10px;
         border: 1px solid black;
         border-radius: 5px;
         text-align: center;
         font-size: 48px;
         font-weight: bold;
         font-family: 'Press Start 2P', cursive;
         background-color: #f2f2f2;
         animation: fadein 2s;
         }
      </style>
