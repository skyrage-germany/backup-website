<head>
	<title>Never Gonna Give You Up</title>
	<style>
		body {
			background-color: #000000;
		}
		
		h1 {
			font-family: 'Arial', sans-serif;
			font-size: 48px;
			color: #FFC300;
			text-align: center;
			margin-top: 100px;
			text-shadow: 2px 2px #000000;
			animation: neon 1s ease-in-out infinite alternate;
		}
		
		@keyframes neon {
			from {
				text-shadow: 2px 2px #FFC300;
			}
			to {
				text-shadow: -2px -2px #FFC300;
			}
		}
		
		p {
			font-family: 'Verdana', sans-serif;
			font-size: 24px;
			color: #FFFFFF;
			text-align: center;
			margin-top: 20px;
		}
		
		img {
			display: block;
			margin: 0 auto;
			width: 50%;
			animation: rotate 2s linear infinite;
		}
		
		@keyframes rotate {
			from {
				transform: rotate(0deg);
			}
			to {
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<h1>Never Gonna Give You Up</h1>
	<p>We're no strangers to love</p>
	<p>You know the rules and so do I</p>
	<p>A full commitment's what I'm thinking of</p>
	<p>You wouldn't get this from any other guy</p>
	<img src="https://media.tenor.com/o656qFKDzeUAAAAC/rick-astley-never-gonna-give-you-up.gif" alt="Rick Astley">


</body>
